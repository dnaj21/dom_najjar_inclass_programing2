<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCs of CSS</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Interactive ABCs of CSS Technology Learning Website</h1>
        <p>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters:</p>
        <div class="buttons">
            <button id="btn-a">A</button>
            <button id="btn-b">B</button>
            <button id="btn-c">C</button>
        </div>
        <div class="content" id="content-a">
            <img src="./assets/img/css-letter-a.png" alt="A is for Aspect Ratio">
            <button class="hide-btn" data-target="content-a">Hide Result</button>
        </div>
        <div class="content" id="content-b">
            <img src="./assets/img/css-letter-b.png" alt="B is for Border">
            <button class="hide-btn" data-target="content-b">Hide Result</button>
        </div>
        <div class="content" id="content-c">
            <img src="./assets/img/css-letter-c.png" alt="C is for Colors">
            <button class="hide-btn" data-target="content-c">Hide Result</button>
        </div>
    </div>
    <script src="./Java/script.js"></script>
</body>
</html>
